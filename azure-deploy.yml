# Azure App Service deployment configuration
# This file helps with Azure deployment

# For Azure App Service, you can use:
# 1. Azure Portal -> App Service -> Configuration -> Application Settings
#    Add: GEMINI_API_KEY = your_api_key_here
#    Add: PORT = 8080 (or let Azure set it automatically via PORT env var)

# 2. Or use Azure CLI:
#    az webapp config appsettings set --resource-group <resource-group> --name <app-name> --settings GEMINI_API_KEY="your_key"

# 3. For local.settings.json (Azure Functions) or app settings:
#    Make sure to set GEMINI_API_KEY in Azure Portal

# Note: Azure App Service automatically sets PORT environment variable
# The server.js already uses process.env.PORT || 3000, so it will work automatically

